<!DOCTYPE html>

<html>
    <head>
        <title>Checkboxer</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Checkboxer</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hider"> Hide Completed Todos
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="todo-form">
                <input type="text" class="input" placeholder="Type todo here" name="newTodo">
                <button id="add-todo-btn" class="button">Add Todo</button>
            </form>
        </div>
        
        
        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todos-functions.js"></script>
        <script src="/scripts/todos.js"></script>
    </body>
</html>
